{%  extends "Dashboard/Navbar.html" %}


{% block Style %}
<link rel="stylesheet" type="text/css" href="/static/Css/leave.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mochiy+Pop+P+One ">
{% endblock %}

{% block content %}
{% for i in  employees %}
{% if i.user ==  user %}
<div class="personal">
          <div class="container-fluid ">
                <div class="row align-items-center">
                    <div class="col-md-0  mt-0 ">
                      </div>

                    <div class="col-md-12 mt-0">
                        <div class="form-bg">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-container">
                                                <h3 class="title">Resignation </h3>
                                                <form class="form-horizontal" action="{% url 'Resignation_creation' %}" enctype="multipart/form-data" method="POST">
                                                    {% csrf_token %}

                                                    <div></div>
                                                    <div class="form-group">
                                                        <label>Termination date</label>
                                                        <input type="date" class="form-control"  name="Termination_date">
                                                    </div>

                                                    <div class="form-group" style="width:100%;">
                                                        <label>Reason</label>
                                                        <textarea class="form-control " style="height:50 !important;" name="reason" ></textarea>
                                                    </div>

                                                    <div class="form-group" style="width:100%;">
                                                        <label>Resignation Letter</label>

                                                        <input class="form-control" type="file" name="attachment">
                                                    </div>

                                                <button class="btn signup">Submit</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                     </div>


          </div>
</div>
{% endif %}
{% endfor %}

{% endblock %}
