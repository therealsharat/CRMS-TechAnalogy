<html>
<head>
    <title> Navbar </title>
    <style>
        body{
            margin:0;
            font-family: Helvetica;
        }
        .topnav{
            overflow: hidden;
            background-color: rgba(30,144,255,0.1);
        }
        .topnav img{
            float: left;
            padding: 14px 30px;
        }
        .topnav a {
            float: right;
            color: #21618C;
            text-align: center;
            padding: 30px 30px;
            text-decoration: none;
            font-size: 17px;
        }
        .topnav a:hover {
            background-color: #ddd;
            color: #21618C;
        }
        .topnav a.active {
            background-color: #1E90FF;
            color: white;
        }
    </style>
</head>

<body>

<div class="topnav">
    <img src="/static/Dashboard/biglogo.png" width="150" height="50">
    <a class="active" href="{% url 'Logout' %}">LOGOUT</a>
    <a href="{% url 'Resignation' %}">RESIGNATION</a>
    <a href="{% url 'Leave' %}">LEAVE APPLICATION</a>
    <a href="{% url 'Task' %}">TASK</a>
    <a href="{% url 'Personal' %}">PERSONAL DETAILS</a>&nbsp;

</div>

</body>

<body>
    {% block content %}{% endblock %}
</body>
</html>
