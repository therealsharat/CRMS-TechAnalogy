<html>
<head>
    <title> Navbar </title>
    <style>
        body{
            margin:0;
            font-family: Helvetica;
        }
        .topnav{
            overflow: hidden;
            background-color: rgba(30,144,255,0.1);
        }


        .abc img{
            float: left;
            padding: 14px 30px;
        }
        .abc a {

            color: #21618C;
            text-align: center;
            padding: 30px 30px;
            text-decoration: none;
            font-size: 17px;
        }
        .ab a {

            color: #21618C;
            text-align: center;
            padding: 40px 11px;
            text-decoration: none;
            font-size: 17px;

        }
        .ab a:hover {
            background-color: #ddd;
            color: #21618C;
        }
        .ab a.active {
            background-color: #1E90FF;
            color: white;
        }
    </style>
</head>

<body>

<div class="topnav">
    <div class="abc" align="left">
        <a href="{% url 'Dashboard' %}" > <img src="/static/Dashboard/biglogo.png" width="150" height="50"  /> </a>

    </div>
     <div class="ab" align="right"  >
     <a href="{% url 'Personal' %}">PERSONAL DETAILS</a>&nbsp;
     <a href="{% url 'Task' %}">TASK</a>
     <a href="{% url 'Leave' %}">LEAVE APPLICATION</a>
     <a href="{% url 'Resignation' %}">RESIGNATION</a>
     <a class="active" href="{% url 'Logout' %}">LOGOUT</a>

    </div>
</div>

</body>

<body>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    {% block content %}{% endblock %}
</body>
</html>
