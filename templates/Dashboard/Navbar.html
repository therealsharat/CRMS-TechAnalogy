<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <link rel="stylesheet"  href="/static/Css/bootstrap.css">
    <script src="static/Js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    {% block Style %}   {% endblock %}
</head>

<body>


<header class="header">
         <div class="navib">
 <nav class="navbar sticky-top w-auto navbar-expand-lg navbar-light " >
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'Dashboard' %}">
            <img src="/static/Dashboard/biglogo.png" alt="" width="180" height="55">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"  color ="white" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto gap-3">
            <li class="nav-item">
              <a class="nav-link " aria-current="page" href="{% url 'Personal' %}">Personal Details</a>
            </li>
              {% if user.employee.get_role != "Executives" %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'Task' %}">Task Assignment</a>
            </li>
              {% endif %}
              {% if user.employee.get_role != "TechnicalHead" %}
            <li class="nav-item">
              <a class="nav-link" href=" {% url 'Leave' %} ">Leave Application</a>
            </li>
              <li class="nav-item">
              <a class="nav-link" href="{% url 'resignation' %}">Resignation</a>
            </li>
              {% endif %}
              <li class="nav-item">
              <a class="nav-link active" href=" {% url 'Logout' %}">Logout</a>
            </li>

          </ul>
             <hr>
        </div>

      </div>
 </div>
</nav>
</header>


</body>

<body>
    {% block content %} {% endblock %}




</body>


</html>
