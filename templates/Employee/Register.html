{%  extends "Dashboard/Navbar.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <form method="post">
        {% csrf_token %}
        <fieldset class="form-group">
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button type="submit">Add User</button>
        </div>
    </form>
</div>
{% endblock content %}
